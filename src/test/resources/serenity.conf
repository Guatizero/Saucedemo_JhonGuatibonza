serenity {
    project.name = "SauceDemo E2E"
    take.screenshots = ALWAYS
    browser.width = 1280
    browser.height = 800
}

webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = [
        "--remote-allow-origins=*",
        "--test-type",
        "--no-sandbox",
        "--ignore-certificate-errors",
        "--start-maximized",
        "--incognito",
        "--disable-infobars",
        "--disable-gpu",
        "--disable-default-apps",
        "--disable-popup-blocking",
        "--disable-dev-shm-usage",
        "--disable-extensions",
        "--disable-web-security",
        "--disable-translate",
        "--disable-logging"
      ]
    }
  }
}

headless.mode = false
